<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celestia PFB Transaction</title>
    <script src="app.js"></script>
</head>
<body>
    <h1>Submit PayForBlob Transaction</h1>
    <form id="pfb-form">
        <label for="namespace-id">Namespace ID:</label>
        <input type="text" id="namespace-id" name="namespace-id" required>
        <br>
        <label for="data">Data (hex-encoded):</label>
        <input type="text" id="data" name="data" required>
        <br>
        <label for="gas-limit">Gas Limit:</label>
        <input type="number" id="gas-limit" name="gas-limit" required>
        <br>
        <label for="fee">Fee:</label>
        <input type="number" id="fee" name="fee" required>
        <br>
        <button type="submit">Submit</button>
    </form>
    <div id="result"></div>
</body>
</html>
